<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
</head>

<body>
    <h1>MiniChat</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"
        integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg=="
        crossorigin="anonymous"></script>

    <script>
        // Establecer conexiÃ³n con el server
        const socket = io('http://localhost:8080');
        // obtener la data del servidor
        socket.on('mensaje-bienvenida', (data) => {
            console.log(data);
        });

        setTimeout(() => {
            // emitir un evento al servidor
            // mensaje-cliente
            socket.emit('mensaje-cliente', {
                msg: 'cliente',
                nombre: 'Daniel'
            });
        }, 2000)
    </script>
</body>

</html>
